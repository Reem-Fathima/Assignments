<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="register.css">
</head>






<body>

<div class="container">
    <form id="form" onsubmit="confirmForm()">
        <h3>Registration</h3>
        
        <div class="form-group">
            <label for="name"><span class="required">*</span></label>
            <input type="text" id="name" name="name" required placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="fname"><span class="required">*</span></label>
            <input type="name" id="fname" name="fname" required placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="lname"><span class="required">*</span></label>
            <input type="name" id="lname" name="lname" required placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="password"><span class="required">*</span></label>
            <input type="password" id="password" name="password" required placeholder="Password" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                            title="Must contain at least one number,  
                        one uppercase and lowercase letter, and at least 6 characters">
        </div>

        <div class="form-group">
            <label for="password"><span class="required">*</span></label>
            <input type="password" id="password" name="password" required placeholder="Confirm Password">
        </div>

        <div class="form-group">
            <h4>Select your gender</h4>
<!-- Radio buttons -->
             <input type="radio" id="male" name="gender" value="male">
             <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

        </div>
        <div class="form-group">
            <div class="d">
            <label for="date">Date Of Birth<span class="required">*</span></label>
            <input type="date" id="date" name="date" required>
        </div>
        </div>
      

<div>
    
    


<!-- <input type="checkbox" name="preference1" value="preference1"><br>
<label for="preference1" style="color: white;" >I agree to the terms and conditions</label><br> -->



</div>
        
        <button  type="submit">Register</button>
    
    </form>
    <div style="color:white ;margin-left:20%;">
        Already have an account?<a href="login.html">Login here</a>
    </div> 
</div>


</body>





<script>
    document.addEventListener('DOMContentLoaded', function() {
            // Get the form element
            const registerForm = document.getElementById('form');

            // Event listener for form submission
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                
                // Get form data
                const name = document.getElementById('name').value;
                const fname = document.getElementById('fname').value;
                const lname = document.getElementById('lname').value;
                const password = document.getElementById('password').value;
                const date = document.getElementById('date').value;
                const gender=document.querySelector('input[name=gender]:checked').value;

                // Create an object to hold the form data
                const userData = {
                    username: name,
                    fname: fname,
                    lname: lname,
                    password:password,
                    date:date,
                    gender:gender
                };

                // Convert the object to a JSON string
                const userDataJSON = JSON.stringify(userData);

                // Store the JSON string in localStorage
                localStorage.setItem('userData', userDataJSON);

                // Optionally, you can clear the form inputs after storing the data
                registerForm.reset();

                // Optionally, you can redirect to another page after storing the data
                // window.location.href = 'success.html';
            });
        });
   









</script>
<script>
    function confirmForm(){
        alert("Form is submitted successfully!");
        window.location.href='profile.html';
    }
</script>


</html>
